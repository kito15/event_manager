<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        .todo-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .delete-btn {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
        .filter-section {
            margin: 20px 0;
        }
        .filter-section button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .filter-section button.active {
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="filter-section">
            <button onclick="setFilter('all')" id="allFilter">All</button>
            <button onclick="setFilter('active')" id="activeFilter">Active</button>
            <button onclick="setFilter('completed')" id="completedFilter">Completed</button>
        </div>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Enter a new task">
            <button onclick="addTodo()">Add Task</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                
                todos.push(todo);
                input.value = '';
                saveTodos();
                renderTodos();
            }
        }

        function toggleTodo(id) {
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return { ...todo, completed: !todo.completed };
                }
                return todo;
            });
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            renderTodos();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-section button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(filter + 'Filter').classList.add('active');
            renderTodos();
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            const filteredTodos = todos.filter(todo => {
                if (currentFilter === 'active') return !todo.completed;
                if (currentFilter === 'completed') return todo.completed;
                return true;
            });
            
            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.onclick = () => toggleTodo(todo.id);
                
                const span = document.createElement('span');
                span.textContent = todo.text;
                if (todo.completed) {
                    span.className = 'completed';
                }
                
                const deleteBtn = document.createElement('span');
                deleteBtn.textContent = 'Ã—';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteTodo(todo.id);
                
                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }

        // Allow adding todos with Enter key
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initialize the filter
        setFilter('all');
    </script>
</body>
</html>
