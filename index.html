<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #1a1a1a;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.2em;
        }

        .filter-section {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .filter-section button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #f0f2f5;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-section button:hover {
            background: #e4e6e9;
        }

        .filter-section button.active {
            background: #0066ff;
            color: white;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin: 25px 0;
        }

        #todoInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e4e6e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #todoInput:focus {
            outline: none;
            border-color: #0066ff;
        }

        .input-section button {
            padding: 12px 24px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .input-section button:hover {
            background: #0052cc;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            margin: 8px 0;
            border-radius: 6px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .todo-item input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .todo-item span {
            flex: 1;
            font-size: 16px;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            margin-left: 10px;
            color: #ff4444;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            padding: 0 8px;
            transition: color 0.3s ease;
        }

        .delete-btn:hover {
            color: #cc0000;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }

            .input-section {
                flex-direction: column;
            }

            .input-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✓ Todo List</h1>
        <div class="filter-section">
            <button onclick="setFilter('all')" id="allFilter">All Tasks</button>
            <button onclick="setFilter('active')" id="activeFilter">In Progress</button>
            <button onclick="setFilter('completed')" id="completedFilter">Completed</button>
        </div>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="What needs to be done?">
            <button onclick="addTodo()">Add Task</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                
                todos.push(todo);
                input.value = '';
                saveTodos();
                renderTodos();
            }
        }

        function toggleTodo(id) {
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return { ...todo, completed: !todo.completed };
                }
                return todo;
            });
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            renderTodos();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-section button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(filter + 'Filter').classList.add('active');
            renderTodos();
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            const filteredTodos = todos.filter(todo => {
                if (currentFilter === 'active') return !todo.completed;
                if (currentFilter === 'completed') return todo.completed;
                return true;
            });
            
            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.onclick = () => toggleTodo(todo.id);
                
                const span = document.createElement('span');
                span.textContent = todo.text;
                if (todo.completed) {
                    span.className = 'completed';
                }
                
                const deleteBtn = document.createElement('span');
                deleteBtn.textContent = '×';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteTodo(todo.id);
                
                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }

        // Allow adding todos with Enter key
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initialize the filter
        setFilter('all');
    </script>
</body>
</html>
